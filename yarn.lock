    [Wallet] Fee fixes/refactor (#276)
    
    ### Description
    
    **The problem**:
    There is a single `suggestedFee` in the redux store used for both send and invite.
    Its value is not updated at appropriate times, or not at all, leading to issues like #36.
    Also in `SendAmount`, the fee can be calculated too many times.
    
    **This solution**:
    The main idea is to have different types of (cached) estimated fees (right now for `send` and `invite`, later on for `exchange` and `escrow`) and trigger their update very infrequently depending on what flow the user is starting.
    Then only when going to the `SendConfirmation` or `ReclaimPaymentConfirmationScreen` screens the actual fee is calculated once. Showing some feedback while it does it.
    
