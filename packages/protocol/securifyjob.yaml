steps:
# Unencrypt the encrypted read-only ssh key with Cloud KMS so that yarn install can checkout
# celo-org private git repos.
# See https://cloud.google.com/cloud-build/docs/securing-builds/use-encrypted-secrets-credentials
# for more info.
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=id_rsa_ci.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=celo-keyring
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    ssh-keyscan github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

- name: 'gcr.io/cloud-builders/yarn'
  args: ['install']
  volumes:
  - name: 'ssh'
    path: /root/.ssh

- name: 'celohq/securify'
  dir: '../securify'
  entrypoint: 'python3'
  args: [
    'docker_run_securify.py',
    '--p', '../workspace/packages/protocol',
    # '--verbose', 
    '--truffle', 
    # '--json'
  ]

timeout: 10000s